<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="Winterbells - A tribute to Adobe Flash + Ferry Halim"
    />
    <meta
      property="og:image"
      content="/assets/winterbells-clone-screenshot.png"
    />
    <meta
      property="og:description"
      content="This project features a 2D-game built with vanilla JavaScript on HTML Canvas."
    />
    <meta property="og:url" content="https://winterbells-clone.vercel.app/" />

    <title>Winterbells - A tribute to Adobe Flash + Ferry Halim</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/assets/winterbells_rabbit.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script src="/js/snow.js" defer></script>
    <script src="/js/particles.js" defer></script>
    <script src="/js/bell.js" defer></script>
    <script src="/js/balloon.js" defer></script>
    <script src="/js/player.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div id="game-title">
      <h1>Winterbells</h1>
      <h2>A tribute to Adobe Flash + Ferry Halim (Orisinal Games)</h2>
    </div>
    <div id="container">
      <canvas id="background-layer"></canvas>
      <canvas id="snow-layer"></canvas>
      <canvas id="game-layer"></canvas>
      <p id="gameover"></p>
      <button id="restart">Play Again</button>
    </div>
  </body>
</html>
